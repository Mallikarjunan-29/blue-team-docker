[monitor:///data/ingest/aws]
disable = false
index = aws-log
sourcetype = aws-cloudtrail
recursive = true

[monitor:///data/ingest/guardduty]
disable = false
index = guardduty-log
sourcetype = aws-guardduty
recursive = true

[monitor:///data/ingest/gcp]
disable = false
index = gcp-log
sourcetype = gcp-audit
recursive = true

[monitor:///containers]
index = dockerlogs
sourcetype = docker-json
disabled = false
recursive = true
